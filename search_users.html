{% extends 'base.html' %}
{% block content %}
<h2>Search Results for "{{ query }}"</h2>
{% if users %}
    {% for user in users %}
    <div class="card mb-3">
        <div class="card-body">
            <h5><a href="{% url 'user_profile' user.username %}">{{ user.username }}</a></h5>
            {% if user.first_name %}
                <p>{{ user.first_name }}</p>
            {% endif %}
        </div>
    </div>
    {% endfor %}
{% else %}
    <p>No users found.</p>
{% endif %}
<a href="{% url 'feed' %}" class="btn btn-secondary">Back to Feed</a>
{% endblock %}
