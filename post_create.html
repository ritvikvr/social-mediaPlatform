
{% extends 'base.html' %}
{% block content %}
<div class="text-center mb-4">
    <h2>Create Post</h2>
</div>

<div class="card">
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                {{ form.content.label_tag }}
                {{ form.content }}
            </div>
            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary">Post</button>
                <a href="{% url 'feed' %}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
